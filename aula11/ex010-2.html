<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    De qual pais você é? Meu pais: <input type="text" name="txt" id="txt">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">
        
    </div>
    <script>
        function verificar() {
            var txtt = document.querySelector('input#txt');
            var res = document.querySelector('div#res');
            if (txtt.value == 'Brasil') {
                res.innerHTML = 'Você é Brasileiro!';
            } else {
                res.innerHTML = 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
