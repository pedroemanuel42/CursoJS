<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(77, 77, 145);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(146, 146, 20);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(prompt('Digite um número:' )); // Recebe String
        var n2 = Number(prompt('Digite outro número: ')); // Recebe String
        var soma = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${String(soma)}`)

        /* 
        (number + number) para adição
        (string + string) para concatenação 
        */
    </script>
</body>
</html>
